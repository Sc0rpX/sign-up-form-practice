<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>

    <link rel="stylesheet" href="style.css">

    <!-- Roboto Font from Google Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="left-side">
        <div class="text-bg">
            <img src="images/logo.png" alt="TOP logo" class="logo-img">
            <div class="logo-text">ODIN</div>
        </div>
        <div class="copyright">Photo by <a href="https://unsplash.com/photos/tokyo-tower-viewed-from-below-through-trees-j8Wo7cmoieY">Sarmat Batagov</a> on <a href="https://unsplash.com/">Unsplash</a></div>
    </div>
    <div class="right-side">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>Sign up now to get started.</p>
        <p>You know you want to.</p>

        <form action="#" method="post" class="signup-form">
            <p>Let's do this!</p>
            <div class="form-container">
                <div class="form-inputs left">
                    <label for="fname">FIRST NAME</label>
                    <input type="text" name="fname" id="fname" tabindex="1">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email" tabindex="3">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password" tabindex="5">
                </div>
                <div class="form-inputs right">
                    <label for="lname">LAST NAME</label>
                    <input type="text" name="lname" id="lname" tabindex="2">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="number" name="phone" id="phone" tabindex="4">
                    <label for="confirm-pass">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm-pass" id="confirm-pass" tabindex="6">
                </div>
            </div>
            <input type="submit" value="Create Account" class="button" tabindex="7">

            <p class="login-text">Already have an account? <a href="#">Log in</a></p>
        </form>
    </div>
</body>
</html>
